<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet" />
    <title>Finances</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo com o nome escrito Dev Finances">

    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Icone representando as entradas exemplo uma seta para cima">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Icone representando as saídas exemplo uma seta para baixo">
                </h3>
                <p id="expenseDisplay">R$ 3.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Icone representando o total exemplo uma $ ">
                </h3>
                <p id="totalDisplay">R$ 2.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Adicionar transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">

            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div class="input-group actions">
                        <a href="" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer>
        <p>Finances</p>
    </footer>
    <script src="./scripts.js"></script>
</body>

</html>
