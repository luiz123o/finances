<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet" />
    <title>Finances</title>
</head>

<body>
    <header>
        <div id="globo">
            <h1 id="logo">Finances</h1>
        </div>

    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 3.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 2.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="lines">
                        <td class="description">Luz</td>
                        <td class="expense">R$ -500,00</td>
                        <td class="date">28/02/2021</td>
                    </tr>
                    <tr class="lines">
                        <td class="description">Criação Web Site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">26/02/2021</td>
                    </tr>
                    <tr class="lines">
                        <td class="description">Aluguel</td>
                        <td class="expense">R$ -2.500,00</td>
                        <td class="date">28/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Finances</p>
    </footer>
</body>

</html>
